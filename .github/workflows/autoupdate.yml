name: aeiea/autoupdateonfolder-workflow
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:

  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Updating files
        env: 
          API_KEY: ${{ secrets.GH_TOKEN }}
        run: |
          echo Updating Files...
          python autoupdater.py
          echo Done!
